		<script>
/*
transform: rotate(40deg); -o-transform: rotate(40deg); -webkit-transform: rotate(40deg); -moz-transform: rotate(40deg); 
*/
function abc(){
	var p=parseInt(99*Math.random())+"";
	if(p.length==1){
		p="0"+p;
	}
	if(p.length==0){
		p="00"+p;
	}
	return p;
}
function Fl(){
	this.x=0;
	this.y=0;
	this.s=0;
	this.r=0;
	this.color=0;
	this.e=0;
	this.speed=0;
	this.rs=0;
}

var fsize=5;
var bits=new Array(fsize);

function Od(string,size,color,type,time,is_clear,p){
	this.string=string;
	this.size=size;
	this.color=color;
	this.type=type;
	this.time=time;
	this.body="";
	this.is_clear=is_clear;
	this.p=p;
}
var list=[];
var showing=false;
var tt=0;
var NO=-1,ALP=0,HEI=1;
function ani(e,box){
	if(tt>=e.time && e.is_clear){
		box.innerHTML="";
	}
	switch(e.type){
		case NO:
		e.body.style.opacity=1;
		break;
		case ALP:
		var t1=3,t2=1;
		//e.o_alpha=(tt==0?e.body.style.opacity:e.body.style.opacity);
		if(tt<=t1){
			e.body.style.opacity=1*tt/(t1);
		}
		if(tt>=e.time-t2 && e.is_clear){
			box.style.opacity=1-(tt+t2-e.time)/(t2);
		}
		break;
		case HEI:
		var t1=4,t2=1;
		
		if(tt<=t1){
			e.body.style.opacity=1;
			e.body.innerHTML=e.string.substring(0,parseInt(e.string.length*tt/t1+1))+" ";
		}
		if(tt>=e.time-t2 && e.is_clear){
			box.style.opacity=1-(tt+t2-e.time)/(t2);
		}
		break;
		
	}
}
function na(){
	//alert("Code Normal");
	var a=document.getElementById("main");
	a.style.height=innerHeight+"px";
	a.style.width=innerWidth+"px";
}
function show(e){
	var a=e;
	var listp=new Array(list.length+1);
	for(var i=0;i<list.length;i++){
		listp[i]=list[i];
	}
	listp[list.length]=a;
	list=listp;

}
var tp=0;
function update(){
	for(var i=0;i<fsize;i++){
		var a=bits[i];
		a.x-=a.speed/3;
		a.y+=a.speed;
		a.r+=a.rs;
		if(a.x<-a.s || a.y>innerHeight+a.s){
			a.s=30*Math.random();
			a.r=360*Math.random();
			a.speed=3+5*Math.random();
			a.rs=40*Math.random()-20;
			a.color="#ffaadd";
			if(Math.random()>0.49999){
				a.y=innerHeight*Math.random();
				a.x=innerWidth;
			}else{
				a.x=innerWidth*Math.random();
				a.y=-a.s;
			}
			
		}
		
		a.e.style.left=a.x+"px";
		a.e.style.top=a.y+"px";
		a.e.style.color=a.color;
		a.e.style.fontSize=a.s+"px";
		a.e.style.transform="rotate("+a.r+"deg)";
		a.e.style.oTransform="rotate("+a.r+"deg)";
		a.e.style.webkitTransform="rotate("+a.r+"deg)";
		a.e.style.mozTransform="rotate("+a.r+"deg)";
	}
	if(tt>=list[0].time){
		var listp=new Array(list.length-1);
		for(var i=0;i<listp.length;i++){ 
			listp[i]=list[i+1];
		}
		list=listp;
		tt=0;
		
	}
	var e=list[0];
	var a=document.getElementById("in");
	if(tt==0){
		a.style.opacity=1;
	}
	
	if(tp>0 && tt==0){
		tp--;
	}
	if(e.p>0 && tt==0){
		tp=e.p;
		for(var i=0;i<e.p;i++){
			var c=document.createElement("div");
			c.style.width="100%";
			c.style.opacity=0;
			//c.style.border="1px #ff0000 solid";
			c.style.textAlign="center";
			c.style.color=list[i].color;
			c.style.fontSize=list[i].size;
			c.innerHTML=list[i].string;
			list[i].body=c;
			a.appendChild(c);
		}
	}
	
	
	if(tt==0 && tp==0){
		var c=document.createElement("div");
		c.style.width="100%";
		c.style.textAlign="center";
		c.style.color=e.color;
		c.style.fontSize=e.size;
		//c.style.border="1px #ff0000 solid";
		c.innerHTML=e.string;
		e.body=c;
		a.appendChild(c);
		//a.appendChild(document.createElement("br"));
	}
	tt+=0.1;
	ani(e,a);
	
}
		</script>
